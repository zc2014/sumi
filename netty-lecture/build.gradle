plugins {
    id 'java'
}

group 'com.zc'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        url 'https://maven.aliyun.com/nexus/content/groups/public/'
    }
    maven {
        url 'http://repo.spring.io/milestone'
    }
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12' 等价于下面的
    testImplementation 'junit:junit:4.12'
    implementation 'io.netty:netty-all:4.1.42.Final'
    implementation 'com.google.protobuf:protobuf-java:3.10.0'
    implementation 'com.google.protobuf:protobuf-java-util:3.10.0'
    implementation 'org.apache.thrift:libthrift:0.8.0'
    implementation 'org.slf4j:slf4j-nop:1.7.2'
    implementation 'org.projectlombok:lombok:1.18.10'
}
